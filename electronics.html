<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай энергоэффективность своего дома!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выбери количество электрических приборов:</h2>
    <ul class="list" id="list">
      <!-- Задание №3 -->
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device=4) }}">
          <img class="item__img" src="{{ url_for('static', filename='img/battery.svg') }}" alt="battery">
          <span>3-5 прибора</span></a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device=7) }}">
          <img class="item__img" src="{{ url_for('static', filename='img/battery.svg') }}" alt="battery">
          <span>6-8 приборов</span></a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device=10) }}">
          <img class="item__img" src="{{ url_for('static', filename='img/battery.svg') }}" alt="battery">
          <span>10 и более</span></a>
      </li>

      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device=1) }}">
          <img class="item__img" src="https://tse2.mm.bing.net/th/id/OIP.Eh6WOEhRjeZxJvIrffx42gAAAA?pid=ImgDet&w=184&h=173&c=7&dpr=1.3&o=7&rm=3" alt="battery">
          <span>Эко-сборка</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
