<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай энергоэффективность своего дома!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выбери освещение:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ url_for('electronics', size=size, lights=3) }}">
          <img class="item__img" src="{{ url_for('static', filename='img/light.svg') }}" alt="light">
          <span>2-4 лампочки</span></a>
      </li>
      <!--Задание №2 -->
      <li class="list__item">
        <a href="{{ url_for('electronics', size=size, lights=6) }}">
          <img class="item__img" src="{{ url_for('static', filename='img/light.svg') }}" alt="light">
          <span>5-7 лампочек</span></a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('electronics', size=size, lights=10) }}">
          <img class="item__img" src="{{ url_for('static', filename='img/light.svg') }}" alt="light">
          <span>8 и более</span></a>
      </li>

      <li class="list__item">
        <a href="{{ url_for('electronics', size=size, lights=10) }}">
          <img class="item__img" src="https://tse4.mm.bing.net/th/id/OIP.IlTiIParSAUrs6VRfvAIbgHaHi?rs=1&pid=ImgDetMain&o=7&rm=3" alt="light">
          <span>Наша экологическая сборка</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
