<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай энергоэффективность своего дома!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выбери тип дома:</h2>
    <ul class="list">
      <li class="list__item">
        <a href="{{ url_for('lights', size=1) }}">
        <img class="item__img" src="{{ url_for('static', filename='img/home.svg') }}" alt="home">
        <span>Маленький дом</span></a>
      </li>
      <!-- Задание №1 -->
      <li class="list__item">
        <a href="{{ url_for('lights', size=2) }}">
        <img class="item__img" src="{{ url_for('static', filename='img/home.svg') }}" alt="home">
        <span>Средний дом</span></a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('lights', size=3) }}">
        <img class="item__img" src="{{ url_for('static', filename='img/home.svg') }}" alt="home">
        <span>Большой дом</span></a>
      <!--  -->
      </li>
      <li class="list__item">
        <a href="{{ url_for('fortuna') }}">
        <img class="item__img" src="https://cdn-icons-png.flaticon.com/512/127/127291.png" alt="Удача">
        <span>Испытать удачу</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
